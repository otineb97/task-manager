<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa;">
    <main class="container my-5">
        <section>
            <div class="row gx-lg-5">
                <!-- Add New Task -->
                <div class="col-lg-6 mb-5 mb-lg-4">
                    <h4 class="mb-3">ADD TASK</h4>
                    <article>
                        <form id="add-task-form">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Plan team meeting" required autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" placeholder="Review weekly report" autocomplete="off" rows="3"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="deadline" class="form-label">Deadline</label>
                                <input type="date" class="form-control" id="deadline" name="deadline" required autocomplete="off">
                            </div>
                            <div class="d-grid gap-2">
                                <div class="btn-group" role="group">
                                    <button type="submit" class="btn btn-success">Add</button>
                                    <button type="button" class="btn btn-danger" id="clear-form">Clear</button>
                                </div>
                            </div>
                        </form>
                    </article>
                </div>

                <!-- Completed Tasks List -->
                <div class="col-lg-6 mb-5 mb-lg-4">
                    <section id="completed-tasks">
                        <h4 class="mb-3">COMPLETED TASKS</h4>
                        <div class="card">
                            <div class="card-body">
                                <ul id="completed-tasks-list" class="list-group list-group-flush">
                                    <!-- Completed tasks will be dynamically loaded here -->
                                </ul>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </section>

        <section>
            <div class="row">
                <!-- Pending Tasks List -->
                <div class="col mb-4 mb-lg-4">
                    <article>
                        <h4 class="mb-3">PENDING TASKS</h4>
                        <div class="card">
                            <div class="card-body">
                                <ul id="pending-tasks-list" class="list-group list-group-flush">
                                    <!-- Pending tasks will be dynamically loaded here -->
                                </ul>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>

        <!-- Logout Button -->
        <section class="row">
            <div class="col">
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
        </section>
    </main>

    <!-- Your custom script -->
    <script src="./js/tasks.js"></script>
</body>
</html>
