<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <section class="container d-flex justify-content-center align-items-center vh-100">
    <article class="row">
      <div class="col-md-6">
        <div class="card bg-transparent border-0" style="width: 300px;">
          <div class="card-body">
            <div class="text-center mb-4">
              <img src="./img/bootstrap-logo.svg" alt="Bootstrap Logo" width="72" height="57">
            </div>
            <h5 class="card-title text-center mb-4">Create an Account</h5>
            <form id="register-form">
              <div class="mb-3">
                <label for="username" class="form-label visually-hidden">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username" required pattern="[a-zA-Z0-9]+" title="Enter a valid username (letters and numbers only)" autocomplete="username">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label visually-hidden">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required autocomplete="new-password">
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
              <p class="text-body-secondary text-center mb-0">Already have an account? <a href="index.html">Log in</a></p>
            </form>
          </div>
        </div>
      </div>
    </article>
  </section>
  
  <!-- Custom Script -->
  <script src="./js/register.js"></script>
</body>
</html>
